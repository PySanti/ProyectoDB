<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - ACAUCAB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <header>
        <!-- Tu header/navegación va aquí -->
    </header>

    <main class="cart-container">
        <div class="cart-header">
            <h1>Carrito de Compras</h1>
            <button class="clear-cart-btn">Limpiar Carrito</button>
        </div>

        <div class="cart-body">
            <div class="cart-items-header">
                <div class="header-product">Producto</div>
                <div class="header-price">Precio</div>
                <div class="header-quantity">Cantidad</div>
                <div class="header-total">Total</div>
                <div class="header-remove">Quitar</div>
            </div>
            <div class="cart-items-list">
                <!-- Los artículos del carrito se renderizarán aquí -->
            </div>
            <div class="cart-summary">
                <!-- El resumen del pedido se renderizará aquí -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Tu footer va aquí -->
    </footer>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
