<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/lugares.js"></script>
    <title>ACAUCAB - Asociación de Cerveceros Artesanales UCAB</title>
    <link rel="stylesheet" href="../css/inicio.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo-container">
          <h1>ACAUCAB</h1>
          <p>Asociación de Cerveceros Artesanales UCAB</p>
        </div>

        <div class="tabs">
          <button class="tab-btn active" onclick="openTab('login')">
            Iniciar Sesión
          </button>
          <button class="tab-btn" onclick="openTab('register')">
            Registrarse
          </button>

        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login" class="tab-content active">
          <form id="login-form" onsubmit="return loginForm(event)">
            <div class="form-group">
              <label for="login-email">Correo Electrónico</label>
              <input
                type="email"
                id="login-email"
                name="login-email"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Contraseña</label>
              <div class="password-input">
                <input
                  type="password"
                  id="login-password"
                  name="login-password"
                  required
                />
                <i
                  class="fas fa-eye toggle-password"
                  onclick="togglePassword('login-password')"
                ></i>
              </div>
            </div>
            <div class="form-group remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Recordarme</label>
            </div>
            <button type="submit" class="submit-btn">Iniciar Sesión</button>
          </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register" class="tab-content">
          <div class="client-type-selector">
            <button
              class="client-type-btn active"
              onclick="toggleClientType('natural')"
            >
              Persona Natural
            </button>
            <button
              class="client-type-btn"
              onclick="toggleClientType('juridica')"
            >
              Persona Jurídica
            </button>
            <button class="client-type-btn" onclick="toggleClientType('proveedor')">Proveedor</button>
          </div>

          <!-- Formulario para Persona Natural -->
          <form id="natural-form" class="client-form active">
            <div class="form-group">
              <label for="natural-cedula">Cédula</label>
              <input type="text" id="natural-cedula" name="natural-cedula" required />
            </div>
            <div class="form-group">
              <label for="natural-rif">RIF</label>
              <input type="text" id="natural-rif" name="natural-rif" required />
            </div>
            <div class="form-group">
              <label for="natural-primer-nombre">Primer Nombre</label>
              <input type="text" id="natural-primer-nombre" name="natural-primer-nombre" required />
            </div>
            <div class="form-group">
              <label for="natural-segundo-nombre">Segundo Nombre</label>
              <input type="text" id="natural-segundo-nombre" name="natural-segundo-nombre" />
            </div>
            <div class="form-group">
              <label for="natural-primer-apellido">Primer Apellido</label>
              <input type="text" id="natural-primer-apellido" name="natural-primer-apellido" required />
            </div>
            <div class="form-group">
              <label for="natural-segundo-apellido">Segundo Apellido</label>
              <input type="text" id="natural-segundo-apellido" name="natural-segundo-apellido" />
            </div>
            <div class="form-group">
              <label for="natural-email">Correo Electrónico</label>
              <input type="email" id="natural-email" name="natural-email" required />
            </div>
            <div class="form-group">
              <label for="natural-password">Contraseña</label>
              <div class="password-input">
                <input type="password" id="natural-password" name="natural-password" required />
                <i class="fas fa-eye toggle-password" onclick="togglePassword('natural-password')"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Dirección de Habitación</label>
              <div id="natural-direccion-group"></div>
            </div>
            <div class="form-group terms">
              <input type="checkbox" id="natural-terms" name="natural-terms" required />
              <label for="natural-terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
          </form>

          <!-- Formulario para Persona Jurídica -->
          <form id="juridica-form" class="client-form">
            <div class="form-group">
              <label for="juridica-rif">RIF</label>
              <input type="text" id="juridica-rif" name="juridica-rif" required />
            </div>
            <div class="form-group">
              <label for="juridica-razon">Razón Social</label>
              <input type="text" id="juridica-razon" name="juridica-razon" required />
            </div>
            <div class="form-group">
              <label for="juridica-denominacion">Denominación Comercial</label>
              <input type="text" id="juridica-denominacion" name="juridica-denominacion" required />
            </div>
            <div class="form-group">
              <label for="juridica-capital">Capital Disponible (Bs)</label>
              <input type="number" id="juridica-capital" name="juridica-capital" required />
            </div>
            <div class="form-group">
              <label for="juridica-web">Página Web</label>
              <input type="url" id="juridica-web" name="juridica-web" required />
            </div>
            <div class="form-group">
              <label for="juridica-email">Correo Electrónico</label>
              <input type="email" id="juridica-email" name="juridica-email" required />
            </div>
            <div class="form-group">
              <label for="juridica-password">Contraseña</label>
              <div class="password-input">
                <input type="password" id="juridica-password" name="juridica-password" required />
                <i class="fas fa-eye toggle-password" onclick="togglePassword('juridica-password')"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Dirección Fiscal</label>
              <div id="juridica-direccion-fiscal-group"></div>
            </div>
            <div class="form-group">
              <label>Dirección Física</label>
              <div id="juridica-direccion-fisica-group"></div>
            </div>
            <div class="form-group terms">
              <input type="checkbox" id="juridica-terms" name="juridica-terms" required />
              <label for="juridica-terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
          </form>

          <!-- Formulario para Proveedor -->
          <form id="proveedor-form" class="client-form">
            <div class="form-group">
              <label for="proveedor-razon">Razón Social</label>
              <input type="text" id="proveedor-razon" name="proveedor-razon" required />
            </div>
            <div class="form-group">
              <label for="proveedor-denominacion">Denominación Comercial</label>
              <input type="text" id="proveedor-denominacion" name="proveedor-denominacion" required />
            </div>
            <div class="form-group">
              <label for="proveedor-rif">RIF</label>
              <input type="text" id="proveedor-rif" name="proveedor-rif" required />
            </div>
            <div class="form-group">
              <label for="proveedor-web">Página Web</label>
              <input type="url" id="proveedor-web" name="proveedor-web" />
            </div>
            <div class="form-group">
              <label for="proveedor-email">Correo Electrónico</label>
              <input type="email" id="proveedor-email" name="proveedor-email" required />
            </div>
            <div class="form-group">
              <label for="proveedor-password">Contraseña</label>
              <div class="password-input">
                <input type="password" id="proveedor-password" name="proveedor-password" required />
                <i class="fas fa-eye toggle-password" onclick="togglePassword('proveedor-password')"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Dirección Fiscal</label>
              <div id="proveedor-direccion-fiscal-group"></div>
            </div>
            <div class="form-group">
              <label>Dirección Física</label>
              <div id="proveedor-direccion-fisica-group"></div>
            </div>
            <div class="form-group terms">
              <input type="checkbox" id="proveedor-terms" name="proveedor-terms" required />
              <label for="proveedor-terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
          </form>
        </div>

        <!-- Formulario de Recuperación de Contraseña -->
        <div id="recover" class="tab-content">
          <form id="recover-form">
            <div class="form-group">
              <label for="recover-email">Correo Electrónico</label>
              <input
                type="email"
                id="recover-email"
                name="recover-email"
                required
              />
            </div>
            <p class="info-text">
              Ingresa tu correo electrónico y te enviaremos un enlace para
              restablecer tu contraseña.
            </p>
            <button type="submit" class="submit-btn">Enviar Enlace</button>
          </form>
        </div>

        <div class="form-footer">
          <p>¿Necesitas ayuda? <a href="#">Contáctanos</a></p>
        </div>
      </div>

      <div class="image-container">
        <div class="overlay"></div>
      </div>
    </div>

    <script>
      function redirectUser(){
        const user = JSON.parse(localStorage.getItem('user'));
        if (user.rol.toLowerCase() === 'administrador') {
          window.location.href = './dashboard_administrador.html';
        } else {
          window.location.href = './catalog.html';
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
          if (localStorage.getItem('user')) {
            redirectUser();    
          }
      });


      function openTab(tabName) {
        const tabContents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabContents.length; i++) {
          tabContents[i].classList.remove("active");
        }

        const tabButtons = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabButtons.length; i++) {
          tabButtons[i].classList.remove("active");
        }

        document.getElementById(tabName).classList.add("active");
        event.currentTarget.classList.add("active");
      }

      // Función para alternar entre tipos de cliente
      function toggleClientType(type) {
        const clientForms = document.getElementsByClassName("client-form");
        for (let i = 0; i < clientForms.length; i++) {
          clientForms[i].classList.remove("active");
        }

        const clientTypeButtons =
          document.getElementsByClassName("client-type-btn");
        for (let i = 0; i < clientTypeButtons.length; i++) {
          clientTypeButtons[i].classList.remove("active");
        }

        if (type === "natural") {
          document.getElementById("natural-form").classList.add("active");
        } else if (type === "juridica") {
          document.getElementById("juridica-form").classList.add("active");
        } else if (type === "proveedor") {
          document.getElementById("proveedor-form").classList.add("active");
        }

        event.currentTarget.classList.add("active");
      }

      // Función para mostrar/ocultar contraseña
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const icon = event.currentTarget;

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function loginForm(event) {
        event.preventDefault(); 

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        axios.post('http://localhost:3000/user/login', {
            email: email,
            password: password
        })
        .then(function (response) {
          let user = response.data.user;
          localStorage.setItem('user', JSON.stringify(user));
          redirectUser();
        })
        .catch(function (error) {
            console.error(error);
            // Aquí puedes manejar los errores, por ejemplo, mostrando un mensaje al usuario
            alert('Error en el login: ' + (error.response ? error.response.data.error : error.message));
        });

        return false; 
      }

      // Inicializar selects de lugar para cada grupo
      function initDireccionSelects(containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = `
          <label>Estado:</label><select class="select-estado"></select>
          <label>Municipio:</label><select class="select-municipio"></select>
          <label>Parroquia:</label><select class="select-parroquia"></select>
          <label>Dirección específica:</label><input type="text" class="direccion-especifica" />
        `;
        const estado = container.querySelector('.select-estado');
        const municipio = container.querySelector('.select-municipio');
        const parroquia = container.querySelector('.select-parroquia');
        poblarEstados(estado, function() {
          poblarMunicipios(municipio, estado.value, function() {
            poblarParroquias(parroquia, estado.value, municipio.value);
          });
          parroquia.innerHTML = '<option value="">Seleccione Parroquia</option>';
        });
        estado.dispatchEvent(new Event('change'));
      }

      // Natural: solo dirección física
      initDireccionSelects('natural-direccion-group');
      // Jurídico: dirección fiscal y física
      initDireccionSelects('juridica-direccion-fiscal-group');
      initDireccionSelects('juridica-direccion-fisica-group');
      // Proveedor: dirección fiscal y física
      initDireccionSelects('proveedor-direccion-fiscal-group');
      initDireccionSelects('proveedor-direccion-fisica-group');

      // Función para obtener datos de dirección
      function getDireccionData(containerId) {
        const container = document.getElementById(containerId);
        return {
          parroquia: container.querySelector('.select-parroquia').value,
          direccion: container.querySelector('.direccion-especifica').value
        };
      }

      document.getElementById('natural-form').onsubmit = async function(e) {
        e.preventDefault();
        const dir = getDireccionData('natural-direccion-group');
        const payload = {
          tipo_usuario: 'cliente_natural',
          cedula: document.getElementById('natural-cedula').value,
          rif: document.getElementById('natural-rif').value,
          primer_nombre: document.getElementById('natural-primer-nombre').value,
          segundo_nombre: document.getElementById('natural-segundo-nombre').value,
          primer_apellido: document.getElementById('natural-primer-apellido').value,
          segundo_apellido: document.getElementById('natural-segundo-apellido').value,
          email: document.getElementById('natural-email').value,
          password: document.getElementById('natural-password').value,
          id_lugar: dir.parroquia,
          direccion_fisica: dir.direccion
        };
        try {
          await axios.post('http://localhost:3000/user/signup', payload);
          alert('Registro exitoso');
          window.location.href = 'inicio.html';
        } catch (err) {
          alert('Error en el registro: ' + (err.response?.data?.error || err.message));
        }
      };

      document.getElementById('juridica-form').onsubmit = async function(e) {
        e.preventDefault();
        const dirFiscal = getDireccionData('juridica-direccion-fiscal-group');
        const dirFisica = getDireccionData('juridica-direccion-fisica-group');
        const payload = {
          tipo_usuario: 'cliente_juridico',
          rif: document.getElementById('juridica-rif').value,
          razon_social: document.getElementById('juridica-razon').value,
          denominacion_comercial: document.getElementById('juridica-denominacion').value,
          capital_disponible: document.getElementById('juridica-capital').value,
          pagina_web: document.getElementById('juridica-web').value,
          email: document.getElementById('juridica-email').value,
          password: document.getElementById('juridica-password').value,
          direccion_fiscal: dirFiscal.direccion,
          id_lugar2: dirFiscal.parroquia,
          direccion_fisica: dirFisica.direccion,
          id_lugar: dirFisica.parroquia
        };
        try {
          await axios.post('http://localhost:3000/user/signup', payload);
          alert('Registro exitoso');
          window.location.href = 'inicio.html';
        } catch (err) {
          alert('Error en el registro: ' + (err.response?.data?.error || err.message));
        }
      };

      document.getElementById('proveedor-form').onsubmit = async function(e) {
        e.preventDefault();
        const dirFiscal = getDireccionData('proveedor-direccion-fiscal-group');
        const dirFisica = getDireccionData('proveedor-direccion-fisica-group');
        const payload = {
          tipo_usuario: 'proveedor',
          razon_social: document.getElementById('proveedor-razon').value,
          denominacion: document.getElementById('proveedor-denominacion').value,
          rif: document.getElementById('proveedor-rif').value,
          url_web: document.getElementById('proveedor-web').value,
          email: document.getElementById('proveedor-email').value,
          password: document.getElementById('proveedor-password').value,
          id_lugar: dirFisica.parroquia,
          direccion_fisica: dirFisica.direccion,
          id_lugar2: dirFiscal.parroquia,
          direccion_fiscal: dirFiscal.direccion
        };
        try {
          await axios.post('http://localhost:3000/user/signup', payload);
          alert('Registro exitoso');
          window.location.href = 'inicio.html';
        } catch (err) {
          alert('Error en el registro: ' + (err.response?.data?.error || err.message));
        }
      };
    </script>
  </body>
</html>
