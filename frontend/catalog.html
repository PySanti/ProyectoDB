<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cervezas - ACAUCAB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <header>
        <!-- Aquí va tu navegación/header existente -->
    </header>

    <main class="catalog-container">
        <div class="catalog-header">
            <h1>Nuestro Catálogo de Cervezas</h1>
            <div class="sort-options">
                <label for="sort-select">Ordenar por:</label>
                <select id="sort-select" name="sort-select">
                    <option value="relevance">Relevancia</option>
                    <option value="price-asc">Precio: de menor a mayor</option>
                    <option value="price-desc">Precio: de mayor a menor</option>
                    <option value="alpha-asc">Nombre: A-Z</option>
                    <option value="alpha-desc">Nombre: Z-A</option>
                </select>
            </div>
        </div>

        <div class="product-grid-container">
            <div class="product-grid">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
            <div class="loading-indicator">Cargando productos...</div>
        </div>

        <div class="pagination-container">
            <!-- La paginación se generará aquí -->
        </div>
    </main>

    <footer>
        <!-- Aquí va tu footer existente -->
    </footer>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
